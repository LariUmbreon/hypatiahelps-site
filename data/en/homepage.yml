################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Join us!"
      content : "Want to receive benefits? Consider joining Hypatia Helps as a member. Benefits include access to a peer-mentor who can relate to what you are dealing with, life skills mentorship, and the Emergency Cash Relief Fund."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Join"
        link : "contact"

    # slider item loop
    - title : "Volunteer with us!"
      content : "Are you trans* and want to give back to your community? Consider volunteering as a Hypatia Mentor! Other volunteer roles are available."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Volunteer"
        link : "https://hypatiasoftware.org/index.php/civicrm/profile/create/?gid=14&reset=1"

    # slider item loop
    - title : "Learn more about us!"
      content : "We are a drive group of volunteers, mentors, and community members who wish to raise up the Trans community through peer support and mutual aid."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn"
        link : "contact"


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "Our Approach"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "We believe strongly in peer lead mentorship to drive success in the trans community. Run for and by our community, we are there for each other."

    # feature item loop
    - name : "Lifeskills"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Every trans person deserves to have access to lifeskills. While many may take these skills for granted our disenfranchised community is often denied access to these hard and soft skills"

    # feature item loop
    - name : "Mentorship"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "Engage with a peer mentor who actually knows what you are going through. From help with your resume, to general life advise. We believe strongly in peer mentorship!"

    # feature item loop
    - name : "Join Us!"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "As a volunteer or member we invite you to join Hypatia Helps as we raise each other up!"


